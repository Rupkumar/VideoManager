<div ng-controller="uploadVideosController">
	<h1 class="page-header">Upload Videos</h1>
	<div class="row">
		<div class="col-md-12">
			<div class="button" ngf-select="upload($file)" ngf-max-size="50MB">Upload on file select</div>
			Video preview: <video controls ngf-src="file" width="320" height="240" autoplay></video>
		</div>
	</div>
</div>
