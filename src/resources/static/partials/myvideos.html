<div ng-controller="myVideosController">
	<h1 class="page-header">My Videos</h1>
	<div class="row">
		<p>{{model.responseTime}}</p>
		<div class="col-md-12">
			<div>
				<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong>Success!</strong> Query took {{responseTime}} ms;
				</div>
			</div>
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a
						data-target="#table" aria-controls="home" role="tab"
						data-toggle="tab">Video List <span class="badge">{{count | number}}</span></a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="table">
						<hot-table datarows="model.videos" width="600" stretch-h sort-indicator column-sorting>
							<hot-column width="100" data="fileName" title="'Video Name'"></hot-column>
							<hot-column width="100" data="userName" title="'User'"></hot-column> 
							<hot-column width="100" data="lastUpdated" title="'Uploaded Date'"></hot-column>
						</hot-table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
