<!DOCTYPE html>
<html lang="en" ng-app="videoManager">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Video Manager</title>
		<link href="css/lib/bootstrap.css" rel="stylesheet">
		<link href="css/lib/handsontable.full.css" rel="stylesheet">
		<link href="css/lib/pace-theme.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/jquery-1.12.1.min.js"></script>
		<script src="js/lib/handsontable.full.js"></script>
		<script src="js/lib/angular-route.js"></script>
		<script src="js/lib/ngHandsontable.js"></script>
		<script src="js/lib/bootstrap.js"></script>
		<script src="js/lib/pace.min.js"></script>
		<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
		<script src="js/lib/holder.min.js"></script>
		<script src="js/lib/lodash.js"></script>
		<script src="js/lib/sock.js"></script>
		<script src="js/lib/stomp.js"></script>
		<script src="js/lib/ng-file-upload-shim.min.js"></script>
		<script src="js/lib/ng-file-upload.min.js"></script>
	</head>
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Video Manager</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li id="profile-options" class="dropdown"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false"><span
								class="glyphicon glyphicon-user"></span> <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Options</a></li>
								<li><a href="#">Help</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Log Out</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid" data-ng-app="videoManager">
		<div class="row" data-ng-controller="headerController">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li data-ng-class="{active : isActive('/myvideos')}">
						<a href="#/myvideos">My Videos</a>
					</li>
					<li data-ng-class="{active : isActive('/showvideos')}">
						<a href="#/showvideos">Show Videos</a>
					</li>
					<li data-ng-class="{active : isActive('/uploadvideos')}">
						<a href="#/uploadvideos">Upload Videos</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div data-ng-view></div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    	================================================== -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</body>
</html>
